# Periodically checks the nuget.org V3 catalog and incrementally builds reports.
# Inspired by https://simonwillison.net/2020/Oct/9/git-scraping/

name: Update data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.403
    - name: Install tool
      run: dotnet tool install --global Knapcode.CatalogCrawler --version 0.0.4-beta
    - name: Run tool
      run: Knapcode.CatalogCrawler update-reports --data-dir . --max-pages 5
    - name: Commit and push if data has changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
